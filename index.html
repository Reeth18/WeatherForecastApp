<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather Forecast</h1>
        <div class="city-select">
            <input type="radio" id="mumbai" name="city" value="Mumbai" checked>
            <label for="mumbai">Mumbai</label>
            <input type="radio" id="pune" name="city" value="Pune">
            <label for="pune">Pune</label>
            <input type="radio" id="indore" name="city" value="Indore">
            <label for="indore">Indore</label>
            <input type="radio" id="delhi" name="city" value="Delhi">
            <label for="delhi">Delhi</label>
        </div>
        <div class="weather-data">

            <!-- <p>City: <span id="city"></span></p>
            <p>Temperature: <span id="temperature"></span></p>
            <p>Description: <span id="description"></span></p> -->
        </div>
    </div>
    
<script src="script.js"></script>
</html>
